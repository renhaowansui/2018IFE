<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var tree = {
			    "id": 0,
			    "name": "root",
			    "left": {
			        "id": 1,
			        "name": "Simon",
			        "left": {
			            "id": 3,
			            "name": "Carl",
			            "left": {
			                "id": 7,
			                "name": "Lee",
			                "left": {
			                    "id": 11,
			                    "name": "Fate"
			                }
			            },
			            "right": {
			                "id": 8,
			                "name": "Annie",
			                "left": {
			                    "id": 12,
			                    "name": "Saber"
			                }
			            }
			        },
			        "right": {
			            "id": 4,
			            "name": "Tony",
			            "left": {
			                "id": 9,
			                "name": "Candy"
			            }
			        }
			    },
			    "right": {
			        "id": 2,
			        "name": "ggg",
			        "left": {
			            "id": 5,
			            "name": "Carl",
			        },
			        "right": {
			            "id": 6,
			            "name": "Carl",
			            "right": {
			                "id": 10,
			                "name": "Kai"
			            }        
			        }
			    }
			}
			var str = "Kai";
			//findIdByName(tree);
			// 假设id和name均不会重复，根据输入name找到对应的id
			function findIdByName(d) {
				if(d != null){
					if(d.name == str){
						alert(d.id);
					}else{
						findIdByName(d.left);
						findIdByName(d.right);
					}
				}
			}
			//findNameById(2,tree);
			// 假设id和name均不会重复，根据输入id找到对应的name
			function findNameById(id,d) {
				if(d != null){
					if(d.id == id){
						alert(d.name);
					}else{
						findNameById(id,d.left);
						findNameById(id,d.right);
					}
				}
			}
			//getListWithDLR(tree);
			// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
			function getListWithDLR(d) {
				if(d != null){
					console.log(d.id);
					getListWithDLR(d.left);
					getListWithDLR(d.right);
				}
			}
			//getListWithLDR(tree);
			// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
			function getListWithLDR(d) {
				if(d != null){
					getListWithLDR(d.left);
					console.log(d.id);
					getListWithLDR(d.right);
				}
			}
			getListWithLRD(tree);
			// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
			function getListWithLRD(d) {
				if(d != null){
					getListWithLRD(d.left);
					getListWithLRD(d.right);
					console.log(d.id);
				}
			}
		</script>
	</body>
</html>
