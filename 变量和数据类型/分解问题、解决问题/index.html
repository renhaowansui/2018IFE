<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="wrapper">
		    <input id="email-input" type="text">
		    <ul id="email-sug-wrapper" class="email-sug"></ul>
		</div>
		
		<script>
			var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
			var value = document.getElementById("email-input");
			var ul = document.getElementById("email-sug-wrapper");
			var str;
			
			setLi(); //先设置数组里li
			function setLi(){
				for(var i in postfixList){
					var li = document.createElement("li");
					li.innerHTML = postfixList[i]; //隐藏所有Li
					li.style.display = "none";
					ul.appendChild(li);
				}
			}
			function getValue(){
				return value.value.trim();
			}
			//判断输入值是否为空
			function display(par){
				if(par){
					appear(par);
				}
			}
			function appear(par){
				var len = par.length;
				for(var i = 0; i<len; i++){
					for(var f = 0; f<postfixList.length; f++){
						if(par.charAt(i) == postfixList[f].charAt(i)){
							alert("y");
						}
					}
				}
			}
			//得到返回提示内容
			function getMessage(){
				str = getValue();
				display(str);
			}
			value.onkeyup = function(){
				console.log(value.value);
				getMessage();
			}
		</script>
	</body>
</html>
