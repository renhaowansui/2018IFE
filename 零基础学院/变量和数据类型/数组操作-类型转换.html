<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
			
			window.onload = function(){
				//对象转换为数组
				var scoreObject = {
				    "Tony": {
				        "Math": 95,
				        "English": 79,
				        "Music": 68
				    }, 
				    "Simon": {
				        "Math": 100,
				        "English": 95,
				        "Music": 98
				    }, 
				    "Annie": {
				        "Math": 54,
				        "English": 65,
				        "Music": 88
				    }
				}
				zhuanhuanArray(scoreObject);
				function zhuanhuanArray(a){
					var arr = [];
					for(var i in a){
						var arrone = [];
						arrone.push(i);
						arrone.push(a[i].English);
						arrone.push(a[i].Music);
						arr.push(arrone);
					}
					scoreObject = arr;
					console.log(scoreObject);
				}
				
				
				//数组转换为对象
				var menuArr = [
				    [1, "Area1", -1],
				    [2, "Area2", -1],
				    [3, "Area1-1", 1],
				    [4, "Area1-2", 1],
				    [5, "Area2-1", 2],
				    [6, "Area2-2", 2],
				    [7, "Area1-2-3", 4],
				    [8, "Area2-2-1", 6],
				];
				zhuanhuanObject(menuArr);
				function zhuanhuanObject(a){
					var newobject = {};
					var content = {};
					for(var i=0; i<a.length; i++){
						var base = {};
						if(a[i][2] == -1){
							base.name = a[i][1];
							base.subMenu = {};
							newobject[a[i][0]] = base;
							content = base;	
						}
						
						for(var w=0; w<a.length; w++){
							var son = {};
							if(a[i][0] == a[w][2] && newobject[a[i][0]]){
								var one = {};
								one.name = a[w][1];
								one.subMenu = {};
								son[a[w][2]] = one;
								content.subMenu = son;
								newobject[a[i][0]].subMenu = son;
								
							}
						}
					}
					console.info(newobject);
				}
			}
		</script>
	</body>
</html>
